<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="box">
            <div class="info">
                <div class="head">
                    <h3>Account Settings</h3>
                    <p class="cancel">X</p>
                </div>
                <div class="acc_info">
                    <img class="avatar" src="./media/avatar.jpg">
                    <form class="client_info">
                        <label for="username" id="caption">Username<br>
                            <input id="username" name="username" type="text" placeholder="Enter your username" required>
                        </label><br><br>
                        <div class="flex">
                            <label for="firstname" id="caption">Firstname<br>
                                <input id="firstname" name="firstname" type="text" placeholder="Enter your first name" required>
                            </label><br><div class="space"></div>
                            <label for="lastname" id="caption">Lastname
                                <input id="lastname" name="lastname" type="text" placeholder="Enter your last name" required>
                            </label>
                        </div><br>
                        <label for="email" id="caption">Email<br>
                            <input id="email" name="email" type="text" placeholder="Enter your email" required>
                        </label><br><br>
                        <label for="bio" id="caption">Bio<br>
                            <textarea id="bio" rows="3" cols="30" placeholder="Tell us about yourself"></textarea>
                        </label>
                    </form>
                </div>
                <div class="footer">
                    <p>Cancel</p>
                    <p>Save</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
